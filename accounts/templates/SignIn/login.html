{% extends "base.html" %}

{% block content %}
<div class="container d-flex mt-5 border rounded-2 d-flex justify-content-center flex-column col-8 col-md-6 col-lg-4" >
    <div class="d-flex justify-content-center border-bottom">  <h2>Login</h2> </div>
    <form method="post">
        {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        {% csrf_token %}
        <div class="form-group my-2">
            <!-- <label for="username">Username</label> -->
            <input type="text" class="form-control" placeholder="Username" id="username" name="username" required>
        </div>
        <div class="form-group my-2">
            <!-- <label for="password">Password:</label> -->
            <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary my-2 w-100">Login</button>
        <div class=" my-2">
            <a href='/accounts/register' style="text-decoration:none"> Create new account</a>
        </div>
    
    </form>
</div>
{% endblock content %}
