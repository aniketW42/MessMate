{% extends "base.html" %}

{% block content %}
<div class="container">
  <form method="post" class="form-group d-flex flex-row col-lg-3 col-md-6">
    {% csrf_token %}
    <select class="form-control mx-1"  name='city'>
      <option>Select City</option>
      <option>Pune</option>
      <option>Mumbai</option>
    </select>
    <button type="submit" class="btn btn-primary mx-1">Search</button>
  </form>
</div>
<div class="container d-flex flex-wrap">
{% comment %} <div class="d-flex flex-wrap justify-content-left w-100"> {% endcomment %}
  
    {% for m in mess %}

      <div class="card p-1 col-12 col-lg-3 col-md-6 my-2">
            <img src="/media/{{m.mess_image}}" class="card-img-top img-fluid" alt="{{m.image}}" style="object-fit: cover; height: 200px;">
          <div class="card-body">
              <h5 class="card-title">{{m.mess_name}}</h5>
              <p class="card-text">⭐⭐⭐⭐⭐ (50)</p>
              <a href="{% url '/explore/menu' pk=m.pk %}" class="btn btn-primary">See Details</a>
          </div>
      </div> 
          
      {% comment %} <div class="card m-2" style="width: 18rem; aria-hidden="true" >
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
          </h5>
          <p class="card-text placeholder-glow">
            <span class="placeholder col-7"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-6"></span>
            <span class="placeholder col-8"></span>
          </p>
          <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
        </div>
      </div> {% endcomment %}
    {% endfor %}
</div>
{% comment %} </div> {% endcomment %}
{% endblock content %}
