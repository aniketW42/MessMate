{% extends "base.html" %}

{% block content %}
<div class="container mt-5 border rounded-2  d-flex justify-content-center flex-column col-8 col-md-6 col-lg-4">
    <div class="d-flex justify-content-center border-bottom "> <h2>Register Mess</h2> </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="form-group my-2">
            <input type="text" class="form-control" placeholder="Mess Name" id="mess_name" name="mess_name" required>
        </div>
        <div class="form-group my-2">
            <input type="text" class="form-control" placeholder="Owner Name" id="owner_name" name="owner_name" required>
        </div>
        <div class="form-group my-2">
            <input type="text" class="form-control" placeholder="Address" id="address" name="address" required>
        </div>
        <div class="input-group mb-3">
            {% comment %} <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload mess image</span>
            </div> {% endcomment %}
            <p> Upload mess image</p>
            <div class="custom-file w-100 ">
              <input type="file" class="custom-file-input" id="inputGroupFile01" name="mess-image" aria-describedby="inputGroupFileAddon01">
            </div>
          </div>
        <button type="submit" class="btn btn-primary my-2 w-100">Register</button>
    </form>
</div>
{% endblock content %}
